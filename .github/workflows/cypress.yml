name: Run Cypress Tests

on:
  push:
    branches: [main]

permissions:
  contents: read
  actions: read

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install test project dependencies
        run: npm ci # Assuming your main project uses npm, or adjust to yarn if needed

      - name: Install Real World App dependencies
        working-directory: ./cypress-realworld-app
        run: |
          set -e # Exit immediately if a command exits with a non-zero status.
          yarn cache clean # Clear yarn cache to ensure fresh install
          # Use --ignore-scripts to prevent the 'postinstall' script (which includes husky) from failing.
          yarn install --frozen-lockfile --ignore-scripts # Keep --ignore-scripts

      - name: Apply Patches for Real World App
        working-directory: ./cypress-realworld-app
        run: npx patch-package || true # Use npx to ensure patch-package is found.

      - name: Start Real World App and Run Cypress Tests # Combined step
        working-directory: ./cypress-realworld-app
        run: |
          # Use start-server-and-test to reliably start both servers and wait for them
          # before executing Cypress tests.
          # It will:
          # 1. Start 'yarn start:api' and wait for http://localhost:3001.
          # 2. Once API is ready, start 'yarn start:react' and wait for http://localhost:3000.
          # 3. Once React is ready, execute 'npx cypress run'.
          npx start-server-and-test "yarn start:api" http://localhost:3001 "yarn start:react" http://localhost:3000 "npx cypress run"

      - name: Upload Cypress Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
